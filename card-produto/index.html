<!DOCTYPE html>
<html lang="pt-br" class="animated">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Product Card</title>
</head>
<body>
    <main class="app">
        <article class="product-image">
                <button id="btn-360" onclick="toggle()">
                    <img src="assets/360.svg" alt="clique nesse botão para animar" id="img-360-btn">
                </button>
                <button id="btn-close" onclick="toggle()">
                    <img src="assets/close-icon.svg" alt="clique nesse botão para fechar a animação">
                </button>
                <img id="static" src="assets/sofa.jpg" alt="sofa-image">
                <img id="animated" src="assets/sofa.gif" alt="sofa-animado">
        </article>
        <article class="product-details">
            <h4>CÓDIGO: 42404</h4>
            <h1>Sofá Margot II - Rosé</h1>
            <p>R$ 4.000</p>
            <button>ADICIONAR À CESTA</button>
        </article>
    </main>

    <script>
        function toggle() {
            document.documentElement.classList.toggle('animated')
        }
    </script>
</body>
</html>
