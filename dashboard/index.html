<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>#boraCodar Dashboard</title>
</head>
<body>
    <main class="app">
        <article class="board-top">
            <article class="board" id="board-left">
                <h3>NPS geral</h3>
                <div class="happy-face">
                    <img src="assets/Group 3.svg" alt="happy-face">
                    <h4>Excelente!</h4>
                </div>
                <p>NPS score 75</p>
            </article>
            <article class="board" id="board-main">
                <h3>Vendas fechadas</h3>
                <div id="vendas-fechadas">
                    <img src="assets/group 2.svg" alt="vendas-fechadas">
                </div>
                <div class="esperado-alcancado">
                    <div class="esperado">
                        <div class="elipse-gray"></div>
                        <p>Esperado</p>
                        <p>100</p>
                    </div>
                    <div class="alcancado">
                        <div class="elipse-purple"></div>
                        <p>Alcançado</p>
                        <p>70</p>
                    </div>
                </div>
            </article>
            <article class="board" id="board-right">
                <h3>Meta mensal</h3>
                <div class="meta-mensal">
                    <img src="assets/meta-mensal-img.svg" alt="meta-mensal">
                </div>
                <div class="esperado-alcancado">
                    <div class="esperado">
                        <div class="elipse-gray"></div>
                        <p>Esperado R$70k</p>
                    </div>
                    <div class="alcancado">
                        <div class="elipse-linear"></div>
                        <p>Alcançado R$63k</p>
                    </div>
                </div>
            </article>
        </article>
        <article class="board-down">
            <h2>Vendas por dia da semana</h2>
            <div class="divisor">
                <div class="right">
                    <div class="top">
                        <div class="conjunto">
                            <div class="triangulo-green"></div>
                            <p>Dia com mais vendas</p>
                        </div>
                        <h4>quarta-feira</h4>
                    </div>
                    <div class="down">
                        <div class="conjunto">
                            <div class="triangulo-red"></div>
                            <p>Dia com menos venda</p>
                        </div>
                        <h4>domingo</h4>
                    </div>
                </div>
                <div class="left">
                    <img src="assets/grafico.svg" alt="grafico">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
