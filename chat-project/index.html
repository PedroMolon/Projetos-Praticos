<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/d3d0b2067c.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Chat</title>
</head>
<body>
    <main class="app">
        <div class="perfil">
            <div class="person">
                <img src="images/foto_perfil.png" alt="imagem de perfil">
                <div class="name">
                    <h4>Cecilia Sassaki</h4>
                    <div class="online">
                        <div class="ellipse"></div>
                        <p>Online</p>
                    </div>
                </div>
                <div class="button">
                    <i class="fa-regular fa-rectangle-xmark fa-2x"></i>
                </div>
            </div>
            <div class="hour">
                <p>Hoje 11:30</p>
            </div>
        </div>
        <div class="other">
            <div class="time">
                <p>Cecília - 11:30</p>
            </div>
            <div class="msg_other">
                <p>Tive uma ideia incrível para um projeto!</p>
            </div>
        </div>
        <div class="user">
            <div class="time">
                <p>Você - 11:32</p>
            </div>
            <div class="your_msg">
                <p>Sério? Me conta mais</p>
            </div>
        </div>
        <div class="other">
            <div class="time">
                <p>Cecília - 11:34</p>
            </div>
            <div class="msg_other">
                <p>E se a gente fizesse um chat moderno e responsivo em apenas uma semana?</p>
            </div>
        </div>
        <div class="user">
            <div class="time">
                <p>Você - 11:36</p>
            </div>
            <div class="your_msg">
                <p>#boraCodar</p>
            </div>
        </div>
        <div class="msg">
            <input type="text" name="msgCamp" id="imsgCamp" placeholder="Digite sua mensagem...">
            <div class="button">
                <i class="fa-duotone fa-share"></i>
            </div>
        </div>
    </main>
</body>
</html>
