<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js"></script>
    <title>Botões e Cursores</title>
</head>
<body>
    <div class="app">
        <h1>Teste os Botões</h1>
        <p>Interaja com os botões e observe a mudança de aparência e de cursores</p>
        
        <div class="buttons">
            <button class="primary" onclick="loading(event)">
                <i class="ph-circle-notch"></i>
                INTERAJA COMIGO</button>
            <button class="primary" disabled>INTERAJA COMIGO</button>
            <button class="secondary loading">INTERAJA COMIGO</button>
            <button class="tertiary movable">
                <i class="ph-list"></i>
                INTERAJA COMIGO</button>
        </div>
    </div>
</body>
</html>
